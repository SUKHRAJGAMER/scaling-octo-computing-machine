name: Kase Ho Galaxy Host

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  vps-session:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install prerequisites
        run: |
          sudo apt update
          sudo apt install -y curl unzip sudo net-tools neofetch mariadb-server

      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh

      - name: Restore backup files
        run: |
          if [ -f ./backup/full-backup.zip ]; then
            unzip -o ./backup/full-backup.zip -d /
            echo "‚úÖ Backup restored"
          else
            echo "‚ö†Ô∏è No backup found, starting fresh"
          fi

      - name: Restore Tailscale state
        run: |
          sudo mkdir -p /var/lib/tailscale
          if [ -f ./backup/tailscaled.state ]; then
            sudo cp ./backup/tailscaled.state /var/lib/tailscale/tailscaled.state
          fi
          sudo chmod 600 /var/lib/tailscale/tailscaled.state || true

      - name: Start Tailscale
        run: |
          sudo tailscaled &
          sleep 5
          sudo tailscale up \
            --authkey ${{ secrets.TAILSCALE_AUTHKEY }} \
            --ssh \
            --hostname=biralo
          echo "‚úÖ Tailscale started"

      - name: Create user biralo with sudo
        run: |
          if ! id -u biralo >/dev/null 2>&1; then
            sudo useradd -m -s /bin/bash biralo
            echo "biralo:biralo" | sudo chpasswd
            sudo usermod -aG sudo biralo
            echo "biralo ALL=(ALL) NOPASSWD:ALL" | sudo tee /etc/sudoers.d/biralo
          fi

      - name: Show Tailscale IP
        run: |
          echo "üîó Permanent Tailscale IP:"
          tailscale ip -4

      - name: Keep VPS alive and backup all data
        run: |
          while true; do
            echo "‚è≥ VPS running... backing up..."
            sudo mkdir -p ./vps-backup
            # Save Tailscale state
            sudo cp /var/lib/tailscale/tailscaled.state ./vps-backup/
            # Save Pterodactyl data
            sudo cp -r /var/www/pterodactyl ./vps-backup/ || true
            sudo cp -r /etc/pterodactyl ./vps-backup/ || true
            sudo cp -r /var/lib/pterodactyl ./vps-backup/ || true
            # Save MariaDB data directly (no password needed)
            sudo systemctl stop mariadb || true
            sudo cp -r /var/lib/mysql ./vps-backup/mysql || true
            sudo systemctl start mariadb || true
            # Compress everything
            zip -r full-backup.zip ./vps-backup
            sleep 3600
          done

      - name: Upload backup
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vps-backup
          path: full-backup.zip
