name: Persistent Local VPS (Test 10m Restart)

on:
  workflow_dispatch:
  schedule:
    - cron: '*/10 * * * *'  # auto restart every 10 minutes for testing

jobs:
  vps-session:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Install base tools and MariaDB
      - name: Install prerequisites
        run: |
          sudo apt update
          sudo apt install -y curl unzip sudo net-tools neofetch mariadb-server rsync zip

      # Install Tailscale
      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh

      # ðŸ”¹ Download previous backup (if exists)
      - name: Download last backup
        uses: actions/download-artifact@v4
        with:
          name: vps-backup
          path: ./backup
        continue-on-error: true

      # ðŸ”¹ Restore backup files
      - name: Restore backup files
        run: |
          if [ -f ./backup/full-backup.zip ]; then
            sudo unzip -o ./backup/full-backup.zip -d /
            echo "âœ… Backup restored"
          else
            echo "âš ï¸ No backup found, starting fresh"
          fi

      # ðŸ”¹ Restore Tailscale state correctly
      - name: Restore Tailscale state
        run: |
          sudo mkdir -p /var/lib/tailscale
          if [ -f ./backup/vps-backup/tailscaled.state ]; then
            echo "âœ… Restoring previous Tailscale state"
            sudo cp ./backup/vps-backup/tailscaled.state /var/lib/tailscale/tailscaled.state
          else
            echo "âš ï¸ No previous state found, new IP will be assigned"
          fi
          sudo chmod 600 /var/lib/tailscale/tailscaled.state || true

      # ðŸ”¹ Start Tailscale
      - name: Start Tailscale
        run: |
          sudo tailscaled &
          sleep 5
          sudo tailscale up \
            --authkey ${{ secrets.TAILSCALE_AUTHKEY }} \
            --ssh \
            --hostname=Vps
          echo "âœ… Tailscale started"

      # ðŸ”¹ Show and compare Tailscale IP
      - name: Check Tailscale IP
        run: |
          CURRENT_IP=$(tailscale ip -4 | head -n1)
          echo "ðŸ”— Current Tailscale IP: $CURRENT_IP"
          if [ -f ./backup/vps-backup/last-ip.txt ]; then
            LAST_IP=$(cat ./backup/vps-backup/last-ip.txt)
            if [ "$CURRENT_IP" = "$LAST_IP" ]; then
              echo "::notice title=IP Check::âœ… IP did not change ($CURRENT_IP)"
            else
              echo "::warning title=IP Changed::âš ï¸ Old: $LAST_IP â†’ New: $CURRENT_IP"
            fi
          else
            echo "::notice title=IP Check::â„¹ï¸ First run, no previous IP"
          fi
          mkdir -p ./vps-backup
          echo "$CURRENT_IP" > ./vps-backup/last-ip.txt

      # ðŸ”¹ Keep VPS alive for 10 minutes only (test mode)
      - name: Keep VPS alive
        run: sleep 600  # 10 minutes

      # ðŸ”¹ Backup everything once before restart
      - name: Create backup
        if: always()
        run: |
          echo "ðŸ“¦ Creating final backup..."
          sudo mkdir -p ./vps-backup
          # Save Tailscale state
          sudo cp /var/lib/tailscale/tailscaled.state ./vps-backup/
          # Save Pterodactyl files
          sudo rsync -a /var/www/pterodactyl ./vps-backup/ || true
          sudo rsync -a /etc/pterodactyl ./vps-backup/ || true
          sudo rsync -a /var/lib/pterodactyl ./vps-backup/ || true
          # Backup MariaDB safely
          sudo systemctl stop mariadb || true
          sudo rsync -a /var/lib/mysql ./vps-backup/mysql
          sudo systemctl start mariadb || true
          # Compress
          sudo zip -r full-backup.zip ./vps-backup
          sudo chown $USER:$USER full-backup.zip
          echo "âœ… Final backup created"

      # ðŸ”¹ Upload final backup artifact
      - name: Upload backup
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vps-backup
          path: full-backup.zip
