name: Persistent Local VPS

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # auto restart every 6h

jobs:
  vps-session:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Install base tools and MariaDB
      - name: Install prerequisites
        run: |
          sudo apt update
          sudo apt install -y curl unzip sudo net-tools neofetch mariadb-server rsync zip

      # Install Tailscale
      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh

      # 🔹 Download previous backup (if exists)
      - name: Download last backup
        uses: actions/download-artifact@v4
        with:
          name: vps-backup
          path: ./backup
        continue-on-error: true

      # 🔹 Restore backup contents
      - name: Restore backup files
        run: |
          if [ -f ./backup/full-backup.zip ]; then
            sudo unzip -o ./backup/full-backup.zip -d /
            echo "✅ Backup restored"
          else
            echo "⚠️ No backup found, starting fresh"
          fi

      # 🔹 Restore Tailscale state
      - name: Restore Tailscale state
        run: |
          sudo mkdir -p /var/lib/tailscale
          if [ -f ./vps-backup/tailscaled.state ]; then
            sudo cp ./vps-backup/tailscaled.state /var/lib/tailscale/tailscaled.state
          fi
          sudo chmod 600 /var/lib/tailscale/tailscaled.state || true

      # 🔹 Start Tailscale
      - name: Start Tailscale
        run: |
          sudo tailscaled &
          sleep 5
          sudo tailscale up \
            --authkey ${{ secrets.TAILSCALE_AUTHKEY }} \
            --ssh \
            --hostname=biralo
          echo "✅ Tailscale started"

      # 🔹 Show permanent IP
      - name: Show Tailscale IP
        run: |
          echo "🔗 Permanent Tailscale IP:"
          tailscale ip -4

      # 🔹 Keep VPS alive until timeout (6h max)
      - name: Keep VPS alive
        run: sleep 21600  # 6h

      # 🔹 Backup everything once before restart
      - name: Create backup
        if: always()
        run: |
          echo "📦 Creating final backup..."
          sudo mkdir -p ./vps-backup
          # Save Tailscale state
          sudo cp /var/lib/tailscale/tailscaled.state ./vps-backup/
          # Save Pterodactyl files
          sudo rsync -a /var/www/pterodactyl ./vps-backup/ || true
          sudo rsync -a /etc/pterodactyl ./vps-backup/ || true
          sudo rsync -a /var/lib/pterodactyl ./vps-backup/ || true
          # Backup MariaDB safely
          sudo systemctl stop mariadb || true
          sudo rsync -a /var/lib/mysql ./vps-backup/mysql
          sudo systemctl start mariadb || true
          # Compress
          sudo zip -r full-backup.zip ./vps-backup
          sudo chown $USER:$USER full-backup.zip
          echo "✅ Final backup created"

      # 🔹 Upload final backup artifact
      - name: Upload backup
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vps-backup
          path: full-backup.zip
