name: Persistent Local VPS

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"   # restart every 5 minutes

jobs:
  vps-session:
    runs-on: ubuntu-latest
    steps:
      # Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # Install dependencies
      - name: Install prerequisites
        run: |
          sudo apt update
          sudo apt install -y curl unzip sudo net-tools neofetch mariadb-server rsync zip

      # Install Tailscale
      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh

      # Download last backup (if available)
      - name: Download last backup
        uses: actions/download-artifact@v4
        with:
          name: vps-backup
          path: ./backup
        continue-on-error: true

      # Restore from backup
      - name: Restore backup files
        run: |
          if [ -f ./backup/full-backup.zip ]; then
            echo "üìÇ Extracting backup..."
            sudo unzip -o ./backup/full-backup.zip -d /
            echo "‚úÖ Backup restored"
          else
            echo "‚ö†Ô∏è No backup found, starting fresh"
          fi

      # Restore Tailscale state (keeps same IP)
      - name: Restore Tailscale state
        run: |
          sudo mkdir -p /var/lib/tailscale
          if [ -f ./backup/vps-backup/tailscaled.state ]; then
            echo "üìÇ Restoring previous Tailscale state"
            sudo cp ./backup/vps-backup/tailscaled.state /var/lib/tailscale/tailscaled.state
          else
            echo "‚ö†Ô∏è No previous state found, new IP will be assigned"
          fi
          sudo chmod 600 /var/lib/tailscale/tailscaled.state || true

      # Start Tailscale
      - name: Start Tailscale
        run: |
          sudo tailscaled &
          sleep 5
          sudo tailscale up \
            --authkey ${{ secrets.TAILSCALE_AUTHKEY }} \
            --ssh \
            --hostname=biralo
          echo "‚úÖ Tailscale started"

      # Show Tailscale IP
      - name: Show Tailscale IP
        run: |
          echo "üîó Current Tailscale IP:"
          tailscale ip -4

      # Keep VPS alive until restart
      - name: Keep VPS alive
        run: sleep 300   # 5 minutes (300 seconds)

      # Create backup before restart
      - name: Create backup
        if: always()
        run: |
          echo "üì¶ Creating final backup..."
          sudo mkdir -p ./vps-backup
          # Save Tailscale state
          sudo cp /var/lib/tailscale/tailscaled.state ./vps-backup/
          # Save Pterodactyl panel files
          sudo rsync -a /var/www/pterodactyl ./vps-backup/ || true
          sudo rsync -a /etc/pterodactyl ./vps-backup/ || true
          sudo rsync -a /var/lib/pterodactyl ./vps-backup/ || true
          # Backup MariaDB safely
          sudo systemctl stop mariadb || true
          sudo rsync -a /var/lib/mysql ./vps-backup/mysql
          sudo systemctl start mariadb || true
          # Compress
          sudo zip -r full-backup.zip ./vps-backup
          sudo chown $USER:$USER full-backup.zip
          echo "‚úÖ Final backup created"

      # Upload backup artifact
      - name: Upload backup
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vps-backup
          path: full-backup.zip
